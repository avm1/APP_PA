<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parlamento de Andalucía</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=10.0"/>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
    </head>

<body>
<div id="content"></div>

<style type="text/css">a {text-decoration: none; color: blue;} </style>

<script type="text/javascript">
    var content = document.getElementById('content');

    function showFeed(data){
        if(data.status == 'ok'){

            var output = '<center><h1>VOTACIONES ÚLTIMOS PLENOS</h1></center>';

            for(var i=0;i<data.items.length;++i){           

                output += '<p><h2><a href="#" onclick="window.open(\'' + 
                data.items[i].link + '\',\'_system\',\'location=yes\');" style="text-decoration: none">' +
                '<p><font color="blue">' + data.items[i].title + '</font></p>' +                
                '</a></h2></p>';   
            }

            content.innerHTML = output;

        }

    }
</script>
<script type="text/javascript"
        src="https://api.rss2json.com/v1/api.json?callback=showFeed&rss_url=http://www.parlamentodeandalucia.es/webdinamica/portal-web-parlamento/utilidades/sindicacionrss.do?contenido=Votaciones"></script>
</body>
</html>
